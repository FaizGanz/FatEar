<h1>FatEar</h1>
<h2>Following</h2>

<form action="/" method="GET">
{% if n == 0 %}
<p>You do not follow anyone</p>
    
{% else %}
{% for line in user_list %}
<span>{{line.follows}}</span>
<button type="submit" formaction="/show_user" name="user" value={{line.follows}}>
    <small>
        View Profile
    </small>
</button>
<button type="submit" formaction="/unfollow" name="user" value={{line.follows}}>
    <small>
        Unfollow
    </small>
</button>
<br>
{% endfor %}
{% endif %}
</form>

<a href="/profile">Go back</a>

</body>
